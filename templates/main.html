<!DOCTYPE html>
<html>
<head>
  {% block head %}
  <title> {% block title %}{% endblock %} - WeSmart </title>
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" type="text/css" href="https://codepen.io/amyoshino/pen/jzXypZ.css">
  <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
  <link rel="shortcut icon" href="{{ url_for('static', filename='mini.jpg') }}">
  {% endblock %}
</head>
<body>
  
  <div class="vertical-nav" id="sidebar">
    <div class="py-4 px-3 mb-4 ">
      <div class="media d-flex align-items-center">
        <img src="static/logo.jpg" alt="..." width="65" class="mr-3 logo-img shadow-sm">
        
      </div>
    </div>
   
    
  
    <ul class="nav flex-column mb-0">
      <li class="nav-item">
        <a href="/home" class="nav-link text-white ">
                  <i class="fa fa-tv mr-3 text-white fa-fw"></i>
                  Metering
              </a>
      </li>
      <li class="nav-item">
        <a href="/graph" class="nav-link text-white">
          <i class="fa fa-chart-line mr-3 text-white fa-fw"></i>
                  Graphs
              </a>
      </li>
      <li class="nav-item">
        <a href="/settings" class="nav-link text-white">
                  <i class="fa fa-sliders-h mr-3 text-white fa-fw"></i>
                  Settings
              </a>
      </li>
      <li class="nav-item">
        <a href="/about" class="nav-link text-white">
          <i class="far fa-address-card mr-3 text-white fa-fw"></i>
                  About
              </a>
      </li>
    </ul>
  
    
  </div>
  <div class="page-content " id="content">
    <center> 
      {% block content %}{% endblock %} 
    </center>
  </div>

</body>
</html>
